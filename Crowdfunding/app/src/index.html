<!DOCTYPE html>
<html>
<head>
  <title>Crowdfunding</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
</head>

<body>
  <div>
    <h1>Crowdfunding - Company Section</h1>
    <br>
    <h2>Setting Requirements</h2>
    <br>
    <label for="companyAddress">Comapany Address: </label><label type = text id="companyAddress"></label>
    <br>
    <label>Balance</label><label type = "number" id="balance" onload="App.getBalance()"></label>
    <br>
    <br>
    <label for="reqamt">Required Ammount per transaction (in wei): </label> <input type="number" id="reqamt" style="width:100px">
    <br>
    <br>
    <button id="sbtbtn" onclick="App.setRequiredAmmount()">Submit</button>
  </div>

  <div>
    <h2>Pay Profits</h2>
    <br>
    <label for="toPay">Profits to Pay: </label><input type="number" id="toPay" style="width: 100px">
    <br>
    <button id=payPftsbtn onclick="App.payProfits()">Pay Profits</button>
  </div>
  <br>
  <br>
  <br> 
  <br>

    <div>
    <h1>Crowdfunding - Users Section </h1>
    <br>
    <h2>Transaction Details</h2>
    <br> 
    <label>Amount to donate (in wei): </label> <input type="number" id="donation" style="width:100px">
    <br>
    <br>
    <button id = donbtn onclick = "App.increaseBalance()">Donate</button>
  </div>

    <script>

    window.alert(elmt.value);
  }
  </script>-->

  <script src="./js/index.js"></script>
</body>
</html>
